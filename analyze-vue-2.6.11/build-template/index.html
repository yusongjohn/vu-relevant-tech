<!DOCTYPE html>
<html>
<head>
    <title>Vue.js github commits example</title>
    <script src="/node_modules/vue/dist/vue.js"></script>

</head>
<body>
<div id="app">
    <div  @click="clickHandler">
        before
        <span v-if="showSpan">span tag</span>
        <div v-for="item in items">
            <span> {{ item }}</span>
        </div>
        after
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
